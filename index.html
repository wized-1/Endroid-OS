<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome OS Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --surface: #f1f3f4;
            --on-surface: #202124;
            --elevation-2: 0 3px 6px rgba(0,0,0,0.1);
            --elevation-3: 0 8px 24px rgba(0,0,0,0.2);
            --background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            --icon-size: 80px;
            --icon-gap: 20px;
            --desktop-padding: 20px;
            --icons-per-row: 8;
            --row-gap: 30px;
        }

        .dark-mode {
            --surface: #202124;
            --on-surface: #e8eaed;
            --elevation-2: 0 3px 6px rgba(0,0,0,0.3);
            --elevation-3: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }
        
        /* Background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--background);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: background-image 0.5s ease;
        }
        
        /* Desktop */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 56px;
            overflow: hidden;
            padding: var(--desktop-padding);
        }
        
        /* Desktop Icons Grid */
        .desktop-icons-grid {
            display: grid;
            grid-template-columns: repeat(var(--icons-per-row), var(--icon-size));
            grid-auto-rows: var(--icon-size);
            gap: var(--row-gap) var(--icon-gap);
            padding: 20px;
            position: relative;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: var(--icon-size);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            background: rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .desktop-icon:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .desktop-icon:active {
            transform: translateY(0);
        }
        
        .desktop-icon.selected {
            background: rgba(255,255,255,0.3);
            outline: 2px solid rgba(255,255,255,0.8);
        }
        
        .desktop-icon .material-icons {
            font-size: 36px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            color: #4285f4;
        }
        
        .dark-mode .desktop-icon .material-icons {
            background: rgba(255,255,255,0.1);
            color: #8ab4f8;
        }
        
        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding: 0 4px;
        }
        
        /* Windows */
        .window {
            position: absolute;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--elevation-3);
            min-width: 400px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            border: 1px solid #dadce0;
            resize: both;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 96px);
            color: var(--on-surface);
        }
        
        .dark-mode .window {
            border-color: #5f6368;
        }
        
        .window.maximized {
            width: calc(100vw - 40px) !important;
            height: calc(100vh - 96px) !important;
            top: 20px !important;
            left: 20px !important;
            border-radius: 0;
            resize: none;
        }
        
        .window.minimized {
            display: none;
        }
        
        .title-bar {
            height: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
        }
        
        .dark-mode .title-bar {
            background: #3c4043;
            border-color: #5f6368;
        }
        
        .window-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            color: #5f6368;
        }
        
        .dark-mode .window-icon {
            color: #e8eaed;
        }
        
        .title-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
        }
        
        .dark-mode .title-text {
            color: #e8eaed;
        }
        
        .window-controls {
            display: flex;
            gap: 4px;
        }
        
        .win-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #5f6368;
        }
        
        .dark-mode .win-btn {
            color: #e8eaed;
        }
        
        .win-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .dark-mode .win-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .win-btn.close:hover {
            background: #d93025;
            color: white;
        }
        
        .window-content {
            flex: 1;
            overflow: hidden;
            background: white;
        }
        
        .dark-mode .window-content {
            background: #202124;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .dark-mode iframe {
            background: #202124;
        }
        
        /* Shelf/Taskbar */
        #shelf {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .dark-mode #shelf {
            background: rgba(32,33,36,0.95);
            border-color: #5f6368;
        }
        
        #app-launcher {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 20px;
        }
        
        #app-launcher:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        
        #taskbar {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
            padding: 0 10px;
        }
        
        .taskbar-item {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .taskbar-item:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .dark-mode .taskbar-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .taskbar-item.active {
            background: rgba(66,133,244,0.1);
        }
        
        .dark-mode .taskbar-item.active {
            background: rgba(138,180,248,0.1);
        }
        
        .taskbar-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .taskbar-item .material-icons {
            font-size: 24px;
            color: #5f6368;
        }
        
        .dark-mode .taskbar-item .material-icons {
            color: #e8eaed;
        }
        
        .taskbar-item.active .material-icons {
            color: var(--primary);
        }
        
        #system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        
        .system-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .system-icon:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .dark-mode .system-icon:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .system-icon .material-icons {
            font-size: 20px;
            color: #5f6368;
        }
        
        .dark-mode .system-icon .material-icons {
            color: #e8eaed;
        }
        
        #clock {
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            margin-left: 16px;
        }
        
        .dark-mode #clock {
            color: #e8eaed;
        }
        
        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--elevation-3);
            z-index: 2000;
            color: var(--on-surface);
            border: 1px solid #dadce0;
        }
        
        .dark-mode .settings-modal {
            border-color: #5f6368;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dark-mode .modal-header {
            border-color: #5f6368;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .modal-content {
            padding: 20px;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--on-surface);
        }
        
        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: var(--surface);
            color: var(--on-surface);
            font-family: 'Roboto', sans-serif;
        }
        
        .dark-mode select,
        .dark-mode input[type="text"] {
            border-color: #5f6368;
            background: #3c4043;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #dadce0;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dadce0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .dark-mode .modal-footer {
            border-color: #5f6368;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3367d6;
        }
        
        .btn-secondary {
            background: #f1f3f4;
            color: #202124;
        }
        
        .dark-mode .btn-secondary {
            background: #3c4043;
            color: #e8eaed;
        }
        
        .btn-secondary:hover {
            background: #e8eaed;
        }
        
        .dark-mode .btn-secondary:hover {
            background: #5f6368;
        }
        
        /* Icons per row indicator */
        .icons-per-row-indicator {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #202124;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .dark-mode .icons-per-row-indicator {
            background: rgba(32,33,36,0.9);
            color: #e8eaed;
        }
        
        /* Selection rectangle */
        .selection-rectangle {
            position: absolute;
            border: 2px solid var(--primary);
            background: rgba(66,133,244,0.1);
            display: none;
            pointer-events: none;
            z-index: 999;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        
        .dark-mode ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .dark-mode ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }
        
        .dark-mode ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="light-mode">
    <div id="background"></div>
    <div id="desktop">
        <div class="selection-rectangle" id="selection-rectangle"></div>
        <div class="desktop-icons-grid" id="desktop-icons"></div>
    </div>
    
    <div class="icons-per-row-indicator" id="icons-per-row-indicator">Icons per row: 8</div>
    
    <div id="shelf">
        <button id="app-launcher">
            <span class="material-icons">apps</span>
        </button>
        <div id="taskbar"></div>
        <div id="system-tray">
            <div class="system-icon" id="settings-btn" title="Settings">
                <span class="material-icons">settings</span>
            </div>
            <div class="system-icon" title="Notifications">
                <span class="material-icons">notifications</span>
            </div>
            <div class="system-icon" title="Account">
                <span class="material-icons">account_circle</span>
            </div>
            <div id="clock">10:00 AM</div>
        </div>
    </div>

    <script>
        // Apps configuration with alternative services
        const apps = [
            {
                id: 'chrome',
                name: 'Chrome',
                url: 'https://www.google.com/webhp?igu=1',
                icon: 'language',
                taskbar: true,
                desktop: true
            },
            {

                name: 'YouTube',
                url: 'https://www.youtube-nocookie.com/embed?max-results=1&rel=0&controls=1&showinfo=1',
                icon: 'play_circle',
                taskbar: true,
                desktop: true
            },
            {

                name: 'Email',
                url: 'https://app.mail.com/',
                icon: 'mail',
                taskbar: true,
                desktop: true
            },
            {
                id: 'drive',

                taskbar: true,

            },
            {

                name: 'Calculator',
                url: 'https://wized2.github.io/Calculator',
                icon: 'calculate',

                desktop: true
            },
            {
                id: 'clock',
                name: 'Clock',
                url: 'https://wized2.github.io/Clock/analog.html',
                icon: 'schedule',
                taskbar: true,
                desktop: true
            },
            {
                id: 'notes',
                name: 'Notes',
                url: 'https://wized2.github.io/Notes/',
                icon: 'note',
                taskbar: true,
                desktop: true
            },
            {
                id: 'maps',
                name: 'Maps',
                url: 'https://www.openstreetmap.org/',
                icon: 'map',
                taskbar: true,
                desktop: true
            },
            {
                id: 'docs',
                name: 'Docs',
                url: 'https://docs.proton.me/',
                icon: 'description',
                taskbar: true,
                desktop: true
            },
            {
                id: 'calendar',
                name: 'Calendar',
                url: 'https://calendar.proton.me/',
                icon: 'calendar_today',
                taskbar: true,
                desktop: true
            },
            {
                id: 'photos',
                name: 'Photos',
                url: 'https://pixlr.com/e/',
                icon: 'photo',
                taskbar: true,
                desktop: true
            },
            {
                id: 'music',
                name: 'Music',
                url: 'https://music.youtube.com/',
                icon: 'music_note',
                taskbar: true,
                desktop: true
            }
        ];

        // Chrome OS wallpapers
        const wallpapers = [
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1499002238440-d264edd596ec?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'
        ];

        // State management
        const windows = new Map();
        const taskbarItems = new Map();
        const desktopIcons = new Map();
        let windowZIndex = 100;
        let activeWindow = null;
        let settings = {
            theme: 'light',
            iconsPerRow: 8,
            backgroundUrl: wallpapers[0],
            customBackgroundUrl: ''
        };
        let isSelecting = false;
        let selectionStart = { x: 0, y: 0 };
        let selectedIcons = new Set();

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('chromeOS-settings');
            if (saved) {
                const parsed = JSON.parse(saved);
                Object.assign(settings, parsed);
            }
            applySettings();
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('chromeOS-settings', JSON.stringify(settings));
        }

        // Apply settings
        function applySettings() {
            // Apply theme
            if (settings.theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }

            // Apply background
            const background = document.getElementById('background');
            const bgUrl = settings.customBackgroundUrl || settings.backgroundUrl;
            background.style.backgroundImage = `url('${bgUrl}')`;

            // Apply icons per row
            document.documentElement.style.setProperty('--icons-per-row', settings.iconsPerRow);
            updateDesktopIconsLayout();
            
            // Update indicator
            document.getElementById('icons-per-row-indicator').textContent = 
                `Icons per row: ${settings.iconsPerRow}`;
        }

        // Initialize
        function init() {
            loadSettings();
            createDesktopIcons();
            updateClock();
            setInterval(updateClock, 60000);
            
            document.getElementById('app-launcher').addEventListener('click', showAppLauncher);
            document.getElementById('settings-btn').addEventListener('click', showSettings);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    openApp(apps[0]); // Open Chrome
                }
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    showSettings();
                }
                if (e.key === 'Escape') {
                    clearSelection();
                }
            });

            // Desktop selection
            const desktop = document.getElementById('desktop');
            desktop.addEventListener('mousedown', startSelection);
            desktop.addEventListener('mousemove', updateSelection);
            desktop.addEventListener('mouseup', endSelection);

            // Prevent drag on icon click
            desktop.addEventListener('dragstart', (e) => e.preventDefault());

            // Update icons layout on resize
            window.addEventListener('resize', updateDesktopIconsLayout);
        }

        // Update desktop icons layout
        function updateDesktopIconsLayout() {
            const grid = document.getElementById('desktop-icons');
            const availableWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--desktop-padding')) * 2);
            const iconSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--icon-size'));
            const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--icon-gap'));
            
            const maxIconsPerRow = Math.floor((availableWidth + gap) / (iconSize + gap));
            const iconsPerRow = Math.min(settings.iconsPerRow, maxIconsPerRow);
            
            document.documentElement.style.setProperty('--icons-per-row', iconsPerRow);
            
            // Update indicator
            const indicator = document.getElementById('icons-per-row-indicator');
            indicator.textContent = `Icons per row: ${iconsPerRow}`;
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 2000);
        }

        // Create desktop icons
        function createDesktopIcons() {
            const container = document.getElementById('desktop-icons');
            container.innerHTML = '';
            
            apps.forEach((app, index) => {
                if (!app.desktop) return;
                
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.dataset.appId = app.id;
                icon.dataset.index = index;
                icon.style.gridColumn = 'auto';
                icon.style.gridRow = 'auto';
                
                icon.innerHTML = `
                    <span class="material-icons">${app.icon}</span>
                    <span>${app.name}</span>
                `;
                
                icon.addEventListener('click', (e) => {
                    if (e.shiftKey || e.ctrlKey) {
                        e.stopPropagation();
                        toggleIconSelection(icon);
                    } else if (selectedIcons.size > 0) {
                        clearSelection();
                    } else {
                        openApp(app);
                    }
                });
                
                icon.addEventListener('dblclick', () => openApp(app));
                
                container.appendChild(icon);
                desktopIcons.set(app.id, icon);
            });
            
            updateDesktopIconsLayout();
        }

        // Desktop selection functions
        function startSelection(e) {
            if (e.target.closest('.desktop-icon') || e.target.closest('.window')) {
                isSelecting = false;
                return;
            }
            
            isSelecting = true;
            selectionStart = { x: e.clientX, y: e.clientY };
            const rect = document.getElementById('selection-rectangle');
            rect.style.display = 'block';
            rect.style.left = `${e.clientX}px`;
            rect.style.top = `${e.clientY}px`;
            rect.style.width = '0';
            rect.style.height = '0';
            
            clearSelection();
        }

        function updateSelection(e) {
            if (!isSelecting) return;
            
            const rect = document.getElementById('selection-rectangle');
            const currentX = e.clientX;
            const currentY = e.clientY;
            
            const left = Math.min(selectionStart.x, currentX);
            const top = Math.min(selectionStart.y, currentY);
            const width = Math.abs(currentX - selectionStart.x);
            const height = Math.abs(currentY - selectionStart.y);
            
            rect.style.left = `${left}px`;
            rect.style.top = `${top}px`;
            rect.style.width = `${width}px`;
            rect.style.height = `${height}px`;
            
            // Update selection
            updateIconSelection(rect.getBoundingClientRect());
        }

        function endSelection() {
            isSelecting = false;
            const rect = document.getElementById('selection-rectangle');
            rect.style.display = 'none';
        }

        function updateIconSelection(selectionRect) {
            desktopIcons.forEach(icon => {
                const iconRect = icon.getBoundingClientRect();
                const isSelected = (
                    iconRect.left < selectionRect.right &&
                    iconRect.right > selectionRect.left &&
                    iconRect.top < selectionRect.bottom &&
                    iconRect.bottom > selectionRect.top
                );
                
                if (isSelected) {
                    icon.classList.add('selected');
                    selectedIcons.add(icon.dataset.appId);
                } else {
                    icon.classList.remove('selected');
                    selectedIcons.delete(icon.dataset.appId);
                }
            });
        }

        function toggleIconSelection(icon) {
            const appId = icon.dataset.appId;
            if (selectedIcons.has(appId)) {
                icon.classList.remove('selected');
                selectedIcons.delete(appId);
            } else {
                icon.classList.add('selected');
                selectedIcons.add(appId);
            }
        }

        function clearSelection() {
            selectedIcons.forEach(appId => {
                const icon = desktopIcons.get(appId);
                if (icon) icon.classList.remove('selected');
            });
            selectedIcons.clear();
        }

        // Open app window
        function openApp(app) {
            let window = windows.get(app.id);
            
            if (window) {
                // Bring to front if window exists
                bringToFront(window);
                if (window.classList.contains('minimized')) {
                    window.classList.remove('minimized');
                }
            } else {
                // Create new window
                window = createWindow(app);
                windows.set(app.id, window);
                document.getElementById('desktop').appendChild(window);
                
                // Create taskbar item
                createTaskbarItem(app, window);
            }
            
            // Update active window
            setActiveWindow(window);
            
            return window;
        }

        // Create window
        function createWindow(app) {
            const windowId = `window_${app.id}_${Date.now()}`;
            const window = document.createElement('div');
            window.className = 'window';
            window.id = windowId;
            window.dataset.appId = app.id;
            
            // Position window
            const offset = windows.size * 30;
            window.style.left = `${50 + offset}px`;
            window.style.top = `${50 + offset}px`;
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.zIndex = windowZIndex++;
            
            window.innerHTML = `
                <div class="title-bar">
                    <span class="material-icons window-icon">${app.icon}</span>
                    <span class="title-text">${app.name}</span>
                    <div class="window-controls">
                        <button class="win-btn minimize" title="Minimize">
                            <span class="material-icons">minimize</span>
                        </button>
                        <button class="win-btn maximize" title="Maximize">
                            <span class="material-icons">crop_square</span>
                        </button>
                        <button class="win-btn close" title="Close">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${app.url}" title="${app.name}" 
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-presentation"
                            allowfullscreen></iframe>
                </div>
            `;
            
            // Add event listeners for window controls
            const titleBar = window.querySelector('.title-bar');
            const minimizeBtn = window.querySelector('.minimize');
            const maximizeBtn = window.querySelector('.maximize');
            const closeBtn = window.querySelector('.close');
            
            // Make draggable
            makeDraggable(window, titleBar);
            
            // Make resizable
            makeResizable(window);
            
            // Window controls
            minimizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                minimizeWindow(window);
            });
            
            maximizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMaximize(window);
            });
            
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(window);
            });
            
            // Click to focus
            window.addEventListener('mousedown', () => {
                bringToFront(window);
            });
            
            return window;
        }

        // Make window draggable
        function makeDraggable(window, handle) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            handle.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                if (e.target.closest('.win-btn')) return;
                
                isDragging = true;
                bringToFront(window);
                
                const rect = window.getBoundingClientRect();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = rect.left;
                startTop = rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                
                let newX = startLeft + (e.clientX - startX);
                let newY = startTop + (e.clientY - startY);
                
                // Boundary checking
                const desktop = document.getElementById('desktop');
                const maxX = desktop.clientWidth - window.clientWidth;
                const maxY = desktop.clientHeight - window.clientHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                window.style.left = `${newX}px`;
                window.style.top = `${newY}px`;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // Make window resizable
        function makeResizable(window) {
            const resizeHandle = 10;
            
            window.addEventListener('mousedown', (e) => {
                if (e.offsetX > window.offsetWidth - resizeHandle && 
                    e.offsetY > window.offsetHeight - resizeHandle) {
                    
                    e.preventDefault();
                    
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = window.offsetWidth;
                    let startHeight = window.offsetHeight;
                    
                    function resize(e) {
                        const newWidth = startWidth + (e.clientX - startX);
                        const newHeight = startHeight + (e.clientY - startY);
                        
                        window.style.width = `${Math.max(400, newWidth)}px`;
                        window.style.height = `${Math.max(300, newHeight)}px`;
                    }
                    
                    function stopResize() {
                        document.removeEventListener('mousemove', resize);
                        document.removeEventListener('mouseup', stopResize);
                    }
                    
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }
            });
        }

        // Create taskbar item
        function createTaskbarItem(app, window) {
            const taskbar = document.getElementById('taskbar');
            const item = document.createElement('div');
            item.className = 'taskbar-item';
            item.dataset.appId = app.id;
            
            item.innerHTML = `<span class="material-icons">${app.icon}</span>`;
            
            item.addEventListener('click', () => {
                if (window.classList.contains('minimized')) {
                    // Restore window
                    window.classList.remove('minimized');
                    bringToFront(window);
                } else {
                    // Minimize window
                    minimizeWindow(window);
                }
            });
            
            taskbar.appendChild(item);
            taskbarItems.set(app.id, { item, window });
        }

        // Window management functions
        function minimizeWindow(window) {
            window.classList.add('minimized');
            updateTaskbarItem(window.dataset.appId, false);
        }

        function toggleMaximize(window) {
            window.classList.toggle('maximized');
            const icon = window.querySelector('.maximize .material-icons');
            icon.textContent = window.classList.contains('maximized') ? 'filter_none' : 'crop_square';
        }

        function closeWindow(window) {
            const appId = window.dataset.appId;
            
            // Remove window
            window.remove();
            windows.delete(appId);
            
            // Remove taskbar item
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                taskbarItem.item.remove();
                taskbarItems.delete(appId);
            }
        }

        function bringToFront(window) {
            window.style.zIndex = windowZIndex++;
            setActiveWindow(window);
        }

        function setActiveWindow(window) {
            if (activeWindow) {
                activeWindow.classList.remove('active');
            }
            
            window.classList.add('active');
            activeWindow = window;
            
            // Update taskbar
            updateTaskbarItem(window.dataset.appId, true);
        }

        function updateTaskbarItem(appId, isActive) {
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                if (isActive) {
                    taskbarItem.item.classList.add('active');
                } else {
                    taskbarItem.item.classList.remove('active');
                }
            }
        }

        // Show app launcher
        function showAppLauncher() {
            // Create launcher modal
            const launcher = document.createElement('div');
            launcher.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255,255,255,0.95);
                backdrop-filter: blur(20px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            
            launcher.innerHTML = `
                <div style="width: 600px; max-width: 90%;">
                    <div style="margin-bottom: 40px; text-align: center;">
                        <h2 style="color: #202124; margin-bottom: 20px;">Applications</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; justify-content: center;">
                            ${apps.map(app => `
                                <div class="desktop-icon" style="color: #202124; cursor: pointer; padding: 15px;" data-app-id="${app.id}">
                                    <span class="material-icons" style="font-size: 36px;">${app.icon}</span>
                                    <span style="margin-top: 5px; font-size: 12px;">${app.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button id="close-launcher" style="padding: 10px 30px; background: #4285f4; color: white; border: none; border-radius: 24px; cursor: pointer; font-size: 14px;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(launcher);
            
            // Add click handlers for apps
            launcher.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const appId = e.currentTarget.dataset.appId;
                    const app = apps.find(a => a.id === appId);
                    if (app) {
                        openApp(app);
                        launcher.remove();
                    }
                });
            });
            
            // Close button
            launcher.querySelector('#close-launcher').addEventListener('click', () => {
                launcher.remove();
            });
            
            // Close on background click
            launcher.addEventListener('click', (e) => {
                if (e.target === launcher) {
                    launcher.remove();
                }
            });
        }

        // Show settings
        function showSettings() {
            // Create settings modal
            const modal = document.createElement('div');
            modal.className = 'settings-modal';
            modal.innerHTML = `
                <div class="modal-header">
                    <div class="modal-title">Settings</div>
                    <button class="win-btn close" id="close-settings">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="setting-item">
                        <label class="setting-label">Theme</label>
                        <div class="setting-control">
                            <select id="theme-select">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label class="setting-label">Icons per Row</label>
                        <div class="setting-control">
                            <input type="range" id="icons-per-row-slider" min="4" max="12" step="1" value="${settings.iconsPerRow}">
                            <span id="icons-per-row-value">${settings.iconsPerRow}</span>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label class="setting-label">Wallpaper</label>
                        <div class="setting-control">
                            <select id="wallpaper-select">
                                <option value="">Select a wallpaper</option>
                                ${wallpapers.map((wp, i) => `
                                    <option value="${wp}">Wallpaper ${i + 1}</option>
                                `).join('')}
                            </select>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label class="setting-label">Custom Wallpaper URL</label>
                        <div class="setting-control">
                            <input type="text" id="custom-wallpaper-url" placeholder="Enter image URL" value="${settings.customBackgroundUrl}">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label class="setting-label">Apply Custom URL</label>
                        <div class="setting-control">
                            <div class="checkbox-container">
                                <div class="checkbox ${settings.customBackgroundUrl ? 'checked' : ''}" id="use-custom-url"></div>
                                <span>Use custom wallpaper URL</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-settings">Cancel</button>
                    <button class="btn btn-primary" id="save-settings">Save</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Set current values
            document.getElementById('theme-select').value = settings.theme;
            if (settings.customBackgroundUrl) {
                document.getElementById('use-custom-url').classList.add('checked');
            }
            
            // Add event listeners
            document.getElementById('close-settings').addEventListener('click', () => modal.remove());
            document.getElementById('cancel-settings').addEventListener('click', () => modal.remove());
            
            document.getElementById('save-settings').addEventListener('click', () => {
                // Get values
                settings.theme = document.getElementById('theme-select').value;
                settings.iconsPerRow = parseInt(document.getElementById('icons-per-row-slider').value);
                settings.backgroundUrl = document.getElementById('wallpaper-select').value || wallpapers[0];
                settings.customBackgroundUrl = document.getElementById('custom-wallpaper-url').value;
                
                if (!document.getElementById('use-custom-url').classList.contains('checked')) {
                    settings.customBackgroundUrl = '';
                }
                
                // Apply and save
                applySettings();
                saveSettings();
                modal.remove();
            });
            
            // Update icons per row value display
            const slider = document.getElementById('icons-per-row-slider');
            const valueDisplay = document.getElementById('icons-per-row-value');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
            
            // Toggle custom URL checkbox
            document.getElementById('use-custom-url').addEventListener('click', function() {
                this.classList.toggle('checked');
            });
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>

        <div id="system-tray">
            <div class="system-icon" title="Settings">
                <span class="material-icons">settings</span>
            </div>
            <div class="system-icon" title="Notifications">
                <span class="material-icons">notifications</span>
            </div>
            <div class="system-icon" title="Account">
                <span class="material-icons">account_circle</span>
            </div>
            <div id="clock">10:00 AM</div>
        </div>
    </div>

    <script>
        // Apps configuration
        const apps = [
            {
                id: 'chrome',
                name: 'Chrome',
                url: 'https://www.google.com/webhp?igu=1',
                icon: 'language',
                taskbar: true
            },
            {
                id: 'youtube',
                name: 'YouTube',
                url: 'https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjqwPeZmcKSAxXiU6QEHfM-BlIQFnoECBYQAQ&url=https%3A%2F%2Fwww.youtube.com%2F&usg=AOvVaw0usXxGa_x5y1xoI_LaL0-1&opi=89978449',
                icon: 'play_circle',
                taskbar: true
            },
            {
                id: 'gmail',
                name: 'Gmail',
                url: 'https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjH4f_ImcKSAxV0RKQEHa9kIswQFnoECAwQAQ&url=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&usg=AOvVaw1GRqnzaEzJ-JntPiR5Sc98&opi=89978449',
                icon: 'mail',
                taskbar: true
            },
            {
                id: 'calculator',
                name: 'Calculator',
                url: 'https://wized2.github.io/Calculator',
                icon: 'calculate',
                taskbar: true
            },
            {
                id: 'clock',
                name: 'Clock',
                url: 'https://wized2.github.io/Clock/analog.html',
                icon: 'schedule',
                taskbar: true
            },
            {
                id: 'note',
                name: 'Notes',
                url: 'https://wized2.github.io/Notes/',
                icon: 'note',
                taskbar: true
            }
        ];

        // State management
        const windows = new Map();
        const taskbarItems = new Map();
        let windowZIndex = 100;
        let activeWindow = null;

        // Initialize
        function init() {
            createDesktopIcons();
            updateClock();
            setInterval(updateClock, 60000);
            
            document.getElementById('app-launcher').addEventListener('click', showAppLauncher);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    openApp(apps[0]); // Open Chrome
                }
            });
        }

        // Create desktop icons
        function createDesktopIcons() {
            const container = document.getElementById('desktop-icons');
            apps.forEach(app => {
                if (!app.taskbar) return;
                
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.innerHTML = `
                    <span class="material-icons">${app.icon}</span>
                    <span>${app.name}</span>
                `;
                icon.addEventListener('click', () => openApp(app));
                container.appendChild(icon);
            });
        }

        // Open app window
        function openApp(app) {
            let window = windows.get(app.id);
            
            if (window) {
                // Bring to front if window exists
                bringToFront(window);
                if (window.classList.contains('minimized')) {
                    window.classList.remove('minimized');
                }
            } else {
                // Create new window
                window = createWindow(app);
                windows.set(app.id, window);
                document.getElementById('desktop').appendChild(window);
                
                // Create taskbar item
                createTaskbarItem(app, window);
            }
            
            // Update active window
            setActiveWindow(window);
            
            return window;
        }

        // Create window
        function createWindow(app) {
            const windowId = `window_${app.id}_${Date.now()}`;
            const window = document.createElement('div');
            window.className = 'window';
            window.id = windowId;
            window.dataset.appId = app.id;
            
            // Position window
            const offset = windows.size * 30;
            window.style.left = `${50 + offset}px`;
            window.style.top = `${50 + offset}px`;
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.zIndex = windowZIndex++;
            
            window.innerHTML = `
                <div class="title-bar">
                    <span class="material-icons window-icon">${app.icon}</span>
                    <span class="title-text">${app.name}</span>
                    <div class="window-controls">
                        <button class="win-btn minimize" title="Minimize">
                            <span class="material-icons">minimize</span>
                        </button>
                        <button class="win-btn maximize" title="Maximize">
                            <span class="material-icons">crop_square</span>
                        </button>
                        <button class="win-btn close" title="Close">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${app.url}" title="${app.name}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"></iframe>
                </div>
            `;
            
            // Add event listeners for window controls
            const titleBar = window.querySelector('.title-bar');
            const minimizeBtn = window.querySelector('.minimize');
            const maximizeBtn = window.querySelector('.maximize');
            const closeBtn = window.querySelector('.close');
            
            // Make draggable
            makeDraggable(window, titleBar);
            
            // Make resizable
            makeResizable(window);
            
            // Window controls
            minimizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                minimizeWindow(window);
            });
            
            maximizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMaximize(window);
            });
            
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(window);
            });
            
            // Click to focus
            window.addEventListener('mousedown', () => {
                bringToFront(window);
            });
            
            return window;
        }

        // Make window draggable
        function makeDraggable(window, handle) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            handle.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                if (e.target.closest('.win-btn')) return;
                
                isDragging = true;
                bringToFront(window);
                
                const rect = window.getBoundingClientRect();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = rect.left;
                startTop = rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                
                let newX = startLeft + (e.clientX - startX);
                let newY = startTop + (e.clientY - startY);
                
                // Boundary checking
                const desktop = document.getElementById('desktop');
                const maxX = desktop.clientWidth - window.clientWidth;
                const maxY = desktop.clientHeight - window.clientHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                window.style.left = `${newX}px`;
                window.style.top = `${newY}px`;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // Make window resizable
        function makeResizable(window) {
            const resizeHandle = 10;
            
            window.addEventListener('mousedown', (e) => {
                if (e.offsetX > window.offsetWidth - resizeHandle && 
                    e.offsetY > window.offsetHeight - resizeHandle) {
                    
                    e.preventDefault();
                    
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = window.offsetWidth;
                    let startHeight = window.offsetHeight;
                    
                    function resize(e) {
                        const newWidth = startWidth + (e.clientX - startX);
                        const newHeight = startHeight + (e.clientY - startY);
                        
                        window.style.width = `${Math.max(400, newWidth)}px`;
                        window.style.height = `${Math.max(300, newHeight)}px`;
                    }
                    
                    function stopResize() {
                        document.removeEventListener('mousemove', resize);
                        document.removeEventListener('mouseup', stopResize);
                    }
                    
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }
            });
        }

        // Create taskbar item
        function createTaskbarItem(app, window) {
            const taskbar = document.getElementById('taskbar');
            const item = document.createElement('div');
            item.className = 'taskbar-item';
            item.dataset.appId = app.id;
            
            item.innerHTML = `<span class="material-icons">${app.icon}</span>`;
            
            item.addEventListener('click', () => {
                if (window.classList.contains('minimized')) {
                    // Restore window
                    window.classList.remove('minimized');
                    bringToFront(window);
                } else {
                    // Minimize window
                    minimizeWindow(window);
                }
            });
            
            taskbar.appendChild(item);
            taskbarItems.set(app.id, { item, window });
        }

        // Window management functions
        function minimizeWindow(window) {
            window.classList.add('minimized');
            updateTaskbarItem(window.dataset.appId, false);
        }

        function toggleMaximize(window) {
            window.classList.toggle('maximized');
            const icon = window.querySelector('.maximize .material-icons');
            icon.textContent = window.classList.contains('maximized') ? 'filter_none' : 'crop_square';
        }

        function closeWindow(window) {
            const appId = window.dataset.appId;
            
            // Remove window
            window.remove();
            windows.delete(appId);
            
            // Remove taskbar item
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                taskbarItem.item.remove();
                taskbarItems.delete(appId);
            }
        }

        function bringToFront(window) {
            window.style.zIndex = windowZIndex++;
            setActiveWindow(window);
        }

        function setActiveWindow(window) {
            if (activeWindow) {
                activeWindow.classList.remove('active');
            }
            
            window.classList.add('active');
            activeWindow = window;
            
            // Update taskbar
            updateTaskbarItem(window.dataset.appId, true);
        }

        function updateTaskbarItem(appId, isActive) {
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                if (isActive) {
                    taskbarItem.item.classList.add('active');
                } else {
                    taskbarItem.item.classList.remove('active');
                }
            }
        }

        // Show app launcher
        function showAppLauncher() {
            // Create launcher modal
            const launcher = document.createElement('div');
            launcher.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255,255,255,0.95);
                backdrop-filter: blur(20px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            
            launcher.innerHTML = `
                <div style="width: 600px; max-width: 90%;">
                    <div style="margin-bottom: 40px; text-align: center;">
                        <h2 style="color: #202124; margin-bottom: 20px;">Applications</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; justify-content: center;">
                            ${apps.map(app => `
                                <div class="desktop-icon" style="color: #202124; cursor: pointer; padding: 15px;" data-app-id="${app.id}">
                                    <span class="material-icons" style="font-size: 36px;">${app.icon}</span>
                                    <span style="margin-top: 5px; font-size: 12px;">${app.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button id="close-launcher" style="padding: 10px 30px; background: #4285f4; color: white; border: none; border-radius: 24px; cursor: pointer; font-size: 14px;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(launcher);
            
            // Add click handlers for apps
            launcher.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const appId = e.currentTarget.dataset.appId;
                    const app = apps.find(a => a.id === appId);
                    if (app) {
                        openApp(app);
                        launcher.remove();
                    }
                });
            });
            
            // Close button
            launcher.querySelector('#close-launcher').addEventListener('click', () => {
                launcher.remove();
            });
            
            // Close on background click
            launcher.addEventListener('click', (e) => {
                if (e.target === launcher) {
                    launcher.remove();
                }
            });
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
